    <form action="">
        <p>Name:

            <input type="text" name="Email" placeholder="Enter your Email" id="">

        <fieldset>
            <legend>Select your Gender....</legend>
            <p>
                <label for="Male"><input type="radio" name="gender" id="Male">Male</label>
            </p>
            <p>
                <label for="Female"><input type="radio" name="gender" id="Female">Female</label>
            </p>

            <p>
                <label for="Other"><input type="radio" name="gender" id="Other">Other</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Select your Department</legend>
            <p><label for="cse"><input type="checkbox" name="Department" id="cse">CSE</label></p>
            <p><label for="eee"><input type="checkbox" name="department" id="eee">EEE</label></p>
            <p><label for="bba"><input type="checkbox" name="department" id="bba">BBA</label></p>
        </fieldset>
        <p>Spacial Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
